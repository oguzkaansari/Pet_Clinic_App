<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>

<header th:fragment="header" id="header" class="p-2 header-panel">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <div class="row">
                    <div class="col-auto">
                        <input type="search" class="form-control form-control-dark" placeholder="Hasta Sahibi/Hasta Ara" aria-label="Search">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn default-button "><span class="fas fa-search"></span></button>
                    </div>
                </div>
            </form>

            <div class="text-end ms-auto">
            </div>
            <div class="text-end ms-auto">
                <button type="button" onclick="window.location.href='/logout'" class="btn default-button "><span class="fas fa-sign-out-alt"></span>Çıkış</button>
            </div>
        </div>
    </div>
</header>


</body>
</html>
